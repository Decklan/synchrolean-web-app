<!-- This does work however -->
<div class="container">
  <div class="card" height="500px" width="500px">
    <div class="card-header text-center">
        <h3>Add task</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="taskForm">
        <div class="form-group">
          <label for="name">Task Name:</label>
          <input type="text" class="form-control" formControlName="taskName">
          <p *ngIf="taskName.invalid && taskName.touched" class="error">
              A valid task name is required.
          </p>
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea type="text" class="form-control" formControlName="description"></textarea>
          <p *ngIf="description.invalid && description.touched" class="error">
            Descriptions must be under 250 characters.
          </p>
        </div>
        <div class="form-group">
          <label for="isRecurring"><input type="checkbox" class="form-control" formControlName="recurring"> Recurring?</label>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="taskForm.invalid" (click)="addTask()">Create Task</button>
      </form>
    </div>
</div>
