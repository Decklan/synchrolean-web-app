<div class="jumbotron text-center mb-0">
  <h2>{{pageTitle}}</h2>
</div>

<div class="container-fluid pl-0 pr-0">
  <table class="table table-bordered table-hover mb-0">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Created</th>
        <th scope="col">Status</th>
        <th scope="col"><button type="button" class="btn btn-danger btn-sm btn-block" (click)="addTask()">Add Task</button></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks; let i = index">
        <td style="width: 200px">{{ task.name }}</td>
        <td style="width: 500px">{{ task.description  }}</td>
        <td style="width: 50px">{{ task.creationDate | date: "MM/dd/yy" }}</td>
        <td style="width: 50px">{{ task.isCompleted ? complete : incomplete }}</td>
        <td style="width: 50px">
          <button type="button" class="btn btn-primary btn-sm btn-block" (click)="editTask(i)">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>  
</div>
