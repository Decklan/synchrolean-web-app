<div class="jumbotron mb-2">
  <div class="row">
    <div class="col">
      <h4>Last week's performance:</h4>
      <div class="metric-container user-metric">{{ userMetrics | percent }}</div>
    </div>
    <div class="col">
      <h4>Last week's team performance:</h4>
      <div class="metric-container team-metric">{{ teamMetrics | percent }}</div>
    </div>
  </div>
</div>

<div class="container pl-0 pr-0">
  <button type="button" class="btn btn-danger btn-sm btn-block" data-toggle="modal"
    data-target="#addModal">
    Add Task
  </button>
  <table class="table table-bordered table-hover mb-0">
    <thead class="lean-bg">
      <tr>
        <th scope="col" class="lean-text">Name</th>
        <th scope="col" class="lean-text">Description</th>
        <th scope="col" class="lean-text">Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks; let i = index">
        <td style="width: 200px"><a href="/tasks/{{task.id}}">{{ task.name }}</a></td>
        <td style="width: 500px">{{ task.description  }}</td>
        <td style="width: 50px">{{ task.isCompleted ? complete : incomplete }}</td>
      </tr>
    </tbody>
  </table>
</div>

<div class="modal" id="addModal">
    <task-form (addedTask)="onTaskAdded($event)"></task-form>
</div>
