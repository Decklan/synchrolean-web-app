<div class="jumbotron text-center mb-0">
  <div class="row">
    <div class="col">
      <h4>{{pageTitle}}'s tasks</h4>
    </div>
    <div class="col">
      Weekly user metrics will go here.
    </div>
    <div class="col">
      Weekly team metrics will go here.
    </div>
  </div>
</div>

<div class="container-fluid pl-0 pr-0">
  <div class="row">
    <div class="col-2">
        Stuff here.
    </div>
    <div class="col-8">
      <table class="table table-bordered table-hover mb-0">
        <thead class="lean-bg">
          <tr>
            <th scope="col" class="lean-text">Name</th>
            <th scope="col" class="lean-text">Description</th>
            <th scope="col" class="lean-text">Created</th>
            <th scope="col" class="lean-text">Status</th>
            <th scope="col">
              <button type="button" class="btn btn-danger btn-sm btn-block" data-toggle="modal"
                data-target="#addModal">
                Add Task
              </button>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let task of tasks; let i = index">
            <td style="width: 200px"><a href="/tasks/{{task.id}}">{{ task.name }}</a></td>
            <td style="width: 500px">{{ task.description  }}</td>
            <td style="width: 50px">{{ task.creationDate | date: "MM/dd/yy" }}</td>
            <td style="width: 50px">{{ task.isCompleted ? complete : incomplete }}</td>
            <td style="width: 50px">
              <button type="button" class="btn btn-primary btn-sm btn-block" (click)="completeTask(i)">Complete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-2">
      Stuff here.
    </div>
  </div>  
</div>

<div class="modal" id="addModal">
    <task-form (addedTask)="onTaskAdded($event)"></task-form>
</div>
