<div class="container">
  <div class="jumbotron">
    <h1 class="display-3">{{ user.firstName }} {{ user.lastName }}</h1>
    <p class="lead">{{ user.email }}</p>
  </div>
  <table class="table table-bordered table-hover mb-0">
    <thead class="lean-bg">
      <tr>
        <th scope="col" class="lean-text">Name</th>
        <th scope="col" class="lean-text">Description</th>
        <th scope="col" class="lean-text">Created</th>
        <th scope="col" class="lean-text">Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks; let i = index">
        <td style="width: 200px">{{ task.name }}</td>
        <td style="width: 500px">{{ task.description  }}</td>
        <td style="width: 50px">{{ task.creationDate | date: "MM/dd/yy" }}</td>
        <td style="width: 50px">{{ task.isCompleted ? complete : incomplete }}</td>
      </tr>
    </tbody>
  </table>
</div>
