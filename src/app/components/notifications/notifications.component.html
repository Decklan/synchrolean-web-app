<section class="jumbotron text-center">
  <h2 class="display-2">My Invites</h2>
</section>

<div class="container" *ngIf="isTeamNames">
  <ul class="list-group">
    <li class="list-group-item list-group-item-action flex-column align-items-start"
      *ngFor="let invite of invites; let i = index">
      <div class="container">
        <div class="row">
          <div class="col">
            <h3>{{ inviterTeams[i].teamName }}</h3>
            <h5>{{ invite.inviterEmail }}</h5>
          </div>
          <div class="col">
            <h4>{{ inviterTeams[i].teamName }} would like you to join their team.</h4>
          </div>
          <div class="col">
            <div class="btn-group">
              <button type="button" class="btn btn-success btn-md" (click)="acceptTeamInvite(invite)">
                Accept
              </button>
              <button type="button" class="btn btn-danger btn-md" (click)="declineTeamInvite(invite)">
                Decline
              </button>
            </div>
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>

<div class="container text-center" *ngIf="!isTeamNames">
  <h5 class="display-5">
    You currently have no team invitations.
  </h5>
</div>
