

<div id="removeMemberModal" class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header lean-bg">
        <h4 class="modal-title lean-text">Remove Member</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <div class="modal-body">
        <ul class="list-group">
          <li class="list-group-item list-group-item-action flex-column align-items-start" 
            *ngFor="let account of accounts" (click)="getEmail(account.email)">
            <div class="d-flex justify-content-between">
              <h5 class="mb-1"><a>{{ account.firstName }} {{ account.lastName }}</a></h5>
            </div>
            <p class="mb-1">{{ account.email }}</p>
          </li>
        </ul>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="removeMember()" 
          data-dismiss="modal">Submit</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
