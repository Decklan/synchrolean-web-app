<div class="jumbotron text-center mb-0">
  <h2>{{ pageTitle }}</h2>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-2"></div>
    <div class="col-8">
      <table class="table table-bordered table-hover">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">
              <button type="button" class="btn btn-danger btn-sm btn-block" 
                      data-toggle="modal" data-target="#teamFormModal">
                Add Team
              </button>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let team of teams">
            <td style="width: 200px">{{ team.teamName }}</td>
            <td style="width: 500px">{{ team.teamDescription }}</td>
            <td style="width: 50px">
              <a href="/teams/{{ team.id }}" class="btn btn-primary btn-sm btn-block">View</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-2"></div>
  </div>
</div>

<app-team-form (teamAdded)="onTeamAdded($event)"></app-team-form>
