<div class="modal" id="teamFormModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Header -->
        <div class="modal-header lean-bg">
          <h4 class="modal-title lean-text">{{ action }} Team</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Body -->
        <div class="modal-body">
          <form [formGroup]="teamForm">
            <input type="hidden" formControlName="id">
            <input type="hidden" formControlName="ownerId">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" class="form-control" formControlName="name" placeholder="Enter a team name">
              <div *ngIf="teamForm.controls['name'].invalid && teamForm.controls['name'].touched">
                <p class="text-danger">A team name between 4 and 40 characters is required.</p>
              </div>
            </div>
            <div class="form-group">
              <label for="description">Description:</label>
              <textarea type="text" class="form-control" formControlName="description" placeholder="Enter a description"></textarea>
              <div *ngIf="teamForm.controls['description'].invalid">
                <p class="text-danger">Descriptions must be 250 characters or less.</p>
              </div>
            </div>
            <hr>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" (click)="submit()" 
                data-dismiss="modal" [disabled]="teamForm.invalid">Submit</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
