<div class="container">
  <div class="card">
    <div class="card-header">
        <h3>{{action}} Team</h3>
    </div>
    <div class="card-body">
      <form (ngSubmit)="submit()">
        <div class="form-group">
          <label for="name">Team Name</label>
          <input type="text" class="form-control" required [(ngModel)]="team.teamName" name="name">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" class="form-control" [(ngModel)]="team.teamDescription" name="description">
        </div>
        <button type="submit" class="btn btn-primary">{{action}}</button>
      </form>
    </div>
  </div>
</div>
