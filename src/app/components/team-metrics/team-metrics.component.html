<div class="jumbotron text-center">
  <h1 class="display-3">{{ team.teamName }}</h1>
  <p class="lead">{{ team.teamDescription }}</p>
  <hr>
</div>
<form [formGroup]="rangeForm">
  <div class="form-group">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <label for="range">Select Date Range</label>
          <div class="row">
            <div class="col-2">
              <input formControlName="range" type="text" class="form-control"
                bsDaterangepicker [bsConfig]="datePickerConfig">
            </div>
            <div class="col-2">
              <button type="button" (click)="getDatePickerMetrics()">Select Range
              </button>
            </div>
            <div class="col-1.33">
              <button type="button" (click)="getLastWeekMetrics()">Last Week</button>
            </div>
            <div class="col-1.33">
              <button type="button" (click)="getThisWeekMetrics()">This Week</button>
            </div>
            <div class="col-1.33">
              <button type="button" (click)="getLastMonthMetrics()">Last Month</button>
            </div>
            <div class="col-1.33">
              <button type="button" (click)="getThisMonthMetrics()">This Month</button>
            </div>
            <div class="col-1.33">
              <button type="button" (click)="getLastYearMetrics()">Last Year</button>
            </div>
            <div class="col-1.33">
              <button type="button" (click)="getThisYearMetrics()">This Year</button>
            </div>
            
          </div>
        </div>
      </div>
      <hr>
      <div class="col-md-6">
        <p>Team's performance:</p>
        <div class="metric-container team-metric">{{ teamMetrics | percent }}</div>
      </div>
    </div>
  </div>
</form>

<table>
  <tr>
    <td style="width: 100%; height: 50%"><canvas id="lineChart"></canvas></td>
    <td style="width: 100%; height: 50%"></td>
  </tr>
</table>
