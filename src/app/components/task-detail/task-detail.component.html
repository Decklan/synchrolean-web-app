<div class="card" *ngIf="detailedTask">
  <div class="card-header">
    <h4>{{detailedTask.name}}</h4>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col">
        <p class="card-title">
          {{ detailedTask.description || noDescription }}
        </p>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col">
        <h5>Completion Status: {{ completed }}</h5>
      </div>
    </div>
  </div>
</div>
