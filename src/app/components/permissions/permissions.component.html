<div class="modal-dialog modal-dialog-center">
  <div class="modal-content modal-content-center">
    <!-- Header content -->
    <div class="modal-header lean-bg">
      <h4 class="modal-title lean-text">Permissions</h4>
      <button type="button" class="close" data-dismiss="modal">&times;</button>
    </div>

    <!-- Body content -->
    <div class="modal-body">
      <table class="table table-bordered table-hover" style="width: 100%">
        <th class="lean-bg lean-text">Teams</th>
        <th class="lean-bg lean-text" colspan="2">Permissions</th>
        <tbody>
          <ng-container *ngFor="let team of teams">
            <tr *ngIf="team.id != teamId">
              <td style="width: 80%">{{ team.teamName }}</td>
              <td>
              <button style="background-color: green" class="btn btn-info" (click)="grantTeamPermission(team.id)"
                [disabled]="isPermitted(team.id)">Grant</button>
              </td>
              <td>
              <button style="background-color: red" class="btn btn-info" (click)="revokeTeamPermission(team.id)"
                [disabled]="!isPermitted(team.id)">Revoke</button>
              </td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>

    <!-- Footer content -->
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    </div>
  </div>
</div>
