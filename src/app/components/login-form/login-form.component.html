<div class="modal" id="loginModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Header content -->
      <div class="modal-header lean-bg">
        <h4 class="modal-title lean-text ml-auto mr-auto">Login</h4>
        <button type="button" class="close" data-dismiss="modal" (click)="clear()">&times;</button>
      </div>

      <!-- Body content -->
      <div class="modal-body">
        <form [formGroup]="loginForm" class="form">
          <div class="form-group">
            <label class="form-control-label" for="email">Email:</label>
            <input type="email" class="form-control" formControlName="email" placeholder="Email">
            <div *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].invalid">
              <p class="text-danger">A valid email is required.</p>
            </div>
          </div>
          <div class="form-group">
            <label class="form-control-label" for="password">Password:</label>
            <input type="password" class="form-control" formControlName="password" placeholder="Password">
            <div *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].invalid">
              <p class="text-danger">A valid password is required.</p>
            </div>
          </div>
        </form>
      </div>

      <!-- Footer content -->
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" [disabled]="loginForm.invalid" 
          (click)="userLogin()" data-dismiss="modal">
          Login
        </button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">Close</button>
      </div>
    </div>
  </div>
</div>
