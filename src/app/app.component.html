<div class="container-fluid">
    <div class="navbar navbar-expand-sm lean-bg">
        <h4><a href="/home" class="lean-text nav-link">{{ brand | uppercase }}</a></h4>
        <!--<h4 *ngIf="isCurrentUser()"><a href="#" class="lean-text nav-link" (click)="logout()">Logout</a></h4>-->
        <!--<ul *ngIf="user" class="navbar-nav ml-auto"><h4 class="lean-text">{{ user.firstName }}</h4></ul>-->
        <div class="dropdown ml-auto lean-bg" *ngIf="user">
            <button class="dropbtn lean-bg"><h4 class="lean-text lean-bg">{{ user.firstName }}</h4></button>
            <div class="dropdown-content">
                <h4 *ngIf="isCurrentUser()"><a href="#" data-toggle="modal" data-target="#editAccountModal">Edit Account</a></h4>
                <h4 *ngIf="isCurrentUser()"><a href="#" class="lean-text nav-link" (click)="logout()">Logout</a></h4>
            </div>
        </div>
    </div>
    
    <div class="row mr-0">
        <div class="col-2 pr-0">
            <sidebar (userLoggedIn)="onUserLoggedIn($event)"></sidebar>
        </div>
        <div class="col pl-0 pr-0">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>

<app-account-edit [account]="user" (updatedAccount)="updateAccount($event)"><app-account-edit>
