<div class="container-fluid">
    <div class="navbar navbar-expand-sm lean-bg">
        <div class="container-fluid">
            <a class="navbar-brand lean-text" href="/home">{{ brand | uppercase }}</a>
            <div class="btn-group">
                <button type="button" class="btn lean-bg dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="lean-text">Account</span>
                </button>
                <div class="dropdown-menu">
                    <a [hidden]="isCurrentUser()" class="dropdown-item" href="#" data-toggle="modal" data-target="#loginModal">Login</a>
                    <a [hidden]="!isCurrentUser()" class="dropdown-item" href="#" (click)="logout()">Logout</a>
                    <a [hidden]="isCurrentUser()" class="dropdown-item" href="#" data-toggle="modal" data-target="#accountModal">Create Account</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2" *ngIf="isCurrentUser()">
            <sidebar></sidebar>
        </div>
        <div class="col">
            <login-form></login-form>
            <account-form (newAccount)="onCreateAccount($event)"></account-form>
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
